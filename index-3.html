<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EPH Ocean</title>
    <link rel="icon" href="img/icon.jpg" type="icon/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link rel="icon" href="favicon_io/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style-3.css" />
  </head>

  <body>
    <div id="progressbar"></div>
    <div id="scrollPath"></div>
    <!-- div .wrapp -->
    <div class="wrapp">
      <!-- header .header -->
      <header class="header gsap__anim">
        <div class="parallax__wrapp">
          <div class="header__bg">
            <img src="img/ocean.jpg" alt="" />
            <img src="img/ocean.jpg" alt="" />
          </div>
          <div class="content">
            <h1 class="title title-p">
              Problems <br />of<span class="stroke">Ocean</span>
            </h1>
          </div>
        </div>
      </header>
      <!-- header .header END -->

      <!-- main .main -->
      <main class="main">
        <!-- section .section -->
        <section class="section gsap__anim serv">
          <div class="parallax__wrapp">
            <div class="content">
              <div class="serv__wrapp">
                <h2 class="title">
                  <span class="title__wrapp">
                    <span class="title__img">
                      <img src="img/star.svg" alt="" />
                    </span>
                    <div class="title__txt">
                      <span class="title__t">The</span>
                      <span class="stroke">Problems</span>
                    </div>
                  </span>
                </h2>
                <ul class="serv__list">
                  <li class="serv__item">
                    Plastic Pollution
                    <span class="serv__item-img">
                      <img src="img/plastic.jpg" alt="" />
                    </span>
                  </li>
                  <li class="serv__item">
                    Oil Spills
                    <span class="serv__item-img">
                      <img src="img/cover-picture-oil-spill.jpg" alt="" />
                    </span>
                  </li>
                  <li class="serv__item">
                    Sewage and Wastewater Disposal
                    <span class="serv__item-img">
                      <img src="img/outfall-pipe-waste-water.jpg" alt="" />
                    </span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- section .section END -->

        <!-- section .section -->
        <section class="section gsap__anim portfolio">
          <div class="parallax__wrapp">
            <div class="content">
              <div class="portfolio__wrapp">
                <ul class="portfolio__list">
                  <li class="portfolio__item">
                    <div class="portfolio__item-img">
                      <img src="img/1ocean.jpg" alt="" />
                    </div>
                  </li>
                  <li class="portfolio__item">
                    <div class="portfolio__item-img">
                      <img src="img/2ocean.jpg" alt="" />
                    </div>
                  </li>
                  <li class="portfolio__item">
                    <div class="portfolio__item-img">
                      <img src="img/3ocean.jpg" alt="" />
                    </div>
                  </li>
                  <li class="portfolio__item">
                    <div class="portfolio__item-img">
                      <img src="img/4ocean.webp" alt="" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- section .section END -->

        <!-- section .section -->
        <section class="section gsap__anim approve">
          <div class="parallax__wrapp">
            <div class="content">
              <div class="approve__wrapp">
                <span class="approve__txt">
                  <span class="approve__star">
                    <img src="img/star.svg" alt="" />
                  </span>
                  <span class="approve__ix">EPH Ocean</span>
                </span>
              </div>
            </div>
          </div>
        </section>
        <!-- section .section END -->

        <!-- section .header -->
        <section class="header gsap__anim">
          <div class="parallax__wrapp">
            <div class="header__bg">
              <img src="img/ocean.jpg" alt="" />
              <img src="img/ocean.jpg" alt="" />
            </div>
            <div class="content">
              <h2 class="title">
                Problems <br />
                Of<span class="stroke">Land</span>
              </h2>
            </div>
          </div>
        </section>
        <!-- section .header END -->
      </main>
      <!-- main .main END -->
    </div>
    <!-- /div .wrapp END -->
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.0/bundled/lenis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="script-3.js"></script>
  </body>
</html>
